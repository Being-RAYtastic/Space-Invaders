<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/spaceship-blue.png">
    <title>Space Invaders</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <p class="score">
            <span>Score: </span> 
            <span id="scoreVal"> 0</span>
            <br>
            <span class="super-val-container">
                <span>Super: </span>
                <span id="superVal"> 0</span><span>/200</span>
            </span>
        </p>
    
        <canvas></canvas>
    </div>

    <div class="game-over-box">
        <p><span>Current Score: </span> <span id="currentScore">0</span></p>
        <p><span>High Score: </span> <span id="highScore">0</span> </p>
        <button onclick="location.reload()">Play Again</button>
    </div>

    
    <!-- Audios -->
    <audio src="assets/sounds/ShootingStar.mp3" id="background_music"></audio>
    <audio src="assets/sounds/playerProjectile.mp3" id="playerProjectileSound"></audio>
    <audio src="assets/sounds/explode.wav" id="playerDie"></audio>
    <audio src="assets/sounds/lose.mp3" id="lose"></audio>

    <!-- Scripts -->
    <script src="js/class/Player.js" defer></script>
    <script src="js/class/Projectile.js" defer></script>
    <script src="js/class/invaderProjectile.js" defer></script>
    <script src="js/class/Invader.js" defer></script>
    <script src="js/class/Particle.js" defer></script>
    <script src="js/class/Grid.js" defer></script>

    <script src="js/sounds.js"></script>
    <script src="js/controls.js" defer></script>
    <script src="js/functions.js" defer></script>
    <script src="index.js" defer></script>
    
</body>
</html>
