<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/spaceship-blue.png">
    <link rel="stylesheet" href="css/oobe.css">
    <title>Space Invaders</title>
</head>

<body>
    <div class="menu">
        <div id="visuals">
            <h1>SPACE INVADERS</h1>
            <img src="assets/img/spaceship-blue.png" alt="spaceship-blue".png" id="logo">
        </div>

        <div id="main-menu">
            <button id="play">PLAY</button>
            <button id="help">HELP</button>     <!-- &nbsp; for 1 blank space-->
        </div>
    </div>  
    
    <script>

        const play_btn = document.getElementById('play');
        play_btn.addEventListener('click', ()=>{
            window.location = 'space-invaders.html';
        })
        const help_btn = document.getElementById('help');
        help_btn.addEventListener('click', ()=>{
            window.location = 'help.html';
        })
    </script>
    
</body>
</html>
